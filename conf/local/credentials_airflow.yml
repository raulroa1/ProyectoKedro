# Configuración específica para Airflow
# Este archivo contiene credenciales y configuraciones para el entorno de Airflow

# Configuración de base de datos (si es necesaria)
# db:
#   host: postgres
#   port: 5432
#   username: airflow
#   password: airflow
#   database: airflow

# Configuración de logging
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Configuración de paths para Airflow
paths:
  data_dir: /opt/airflow/data
  logs_dir: /opt/airflow/logs
  dags_dir: /opt/airflow/dags

# Configuración de modelos
models:
  save_path: /opt/airflow/data/models
  load_path: /opt/airflow/data/models

# Configuración de reportes
reports:
  save_path: /opt/airflow/data/reports
  format: html
